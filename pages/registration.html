<html lang="en">

<head>

<body>

    <h1>Regisrtation</h1>

    <div>
        <a href="../index.html">index</a>
        <a href="articles.html">articles</a>

        <a href="page-nav.html">page-nav</a>
        <a href="registration.html">regisrtation</a>
    </div>

    <form action="register.php" method="GET">
        <fieldset>
          <legend>Форма</legend>
          <div>
            <label for="surname">Фамилия</label>
            <input id="surname" name="surname" placeholder="Фамилия" type="text">
          </div>
          <div>
            <label for="name">Имя</label>
            <input id="name" name="name" placeholder="Имя" type="text">
          </div>
          <div>
            <label for="patronymic">Отчество</label>
            <input id="patronymic" name="patronymic" placeholder="Отчество" type="text">
          </div>
          <div>
            <label for="file">Выберете Фото</label>
            <input id="file" name="file" type="file">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Email" type="email">
          </div>
          <div>
            <label for="password">Пароль</label>
            <input id="password" name="password" placeholder="Пароль" type="password">
          </div>
          <div>
            <label for="site">Адрес сайта</label>  
            <input id="site" name="site" type="text" value="mysite.name">
          </div>
          <div>
            <input id="gender-male" type="radio" name="gender" value="male">
            <label for="gender-male">Мужской</label>
          </div>
          <div>
            <input id="gender-female" type="radio" name="gender" value="female">
            <label for="gender-female">Женский</label>
          </div>
          <div>
            <label for="date">Дата рождения</label> 
            <input id="date" name="date" type="date">
          </div>
          <p>Выберите предпочитаемую кухню</p>
          <div>
            <input id="kitchen-ua" checked name="kitchen" value="ua" type="checkbox">
            <label for="kitchen-ua">Украинская</label>
          </div>
          <div>
            <input id="kitchen-jp" name="kitchen" value="jp" type="checkbox">
            <label for="kitchen-jp">Японская</label></div>
          <div>
            <input id="kitchen-ch" name="kitchen" value="ch" type="checkbox">
            <label for="kitchen-ch">Китайская</label>
          </div>
          <div>
            <label for="txt">О себе</label>
            <textarea placeholder="Введите информацию о себе..." name="txt" id="txt" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button type="submit">Зарегистрироваться</button>
          </div>
          <div>
            <button type="reset">Очистить форму</button>
          </div>
        </fieldset>
      </form>

    <footer>
        <p>&#169;</p>
    </footer>

</body>

</html>
